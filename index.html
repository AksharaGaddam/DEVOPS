<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .form-section, .image-section {
            flex: 1;
            padding: 30px;
        }
        .image-section {
            background: url('workshop.jpg') center/cover no-repeat;
            cursor: grab;
        }
        h2 {
            text-align: center;
            color: #58a6ff;
            font-size: 26px;
        }
        label {
            color: #8b949e;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #238636;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 15px;
            border: none;
            border-radius: 8px;
        }
        input[type="submit"]:hover {
            background-color: #2ea043;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-section {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <h2>Workshop Registration Form</h2>
        <form action="thankyou.html" method="post">
            <label>Full Name:</label>
            <input type="text" name="fullName" placeholder="Enter your full name" required>

            <label>Email Address:</label>
            <input type="email" name="email" placeholder="Enter your email address" required>

            <label>Phone Number:</label>
            <input type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <label>Select Workshop:</label>
            <select name="workshop" required>
                <option value="">--Please choose a workshop--</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="Cloud Computing">Cloud Computing</option>
            </select>

            <label>Additional Comments:</label>
            <textarea name="comments" rows="4" placeholder="Enter any additional information..."></textarea>

            <input type="submit" value="Register">
        </form>
    </div>
    <div class="image-section"></div>
</div>

</body>
</html>
